<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designo</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container header__container">
        <a href="./index.html" class="site__logo">
          <img src="./images/site-logo.svg" alt="" class="site__logo-img" />
        </a>

        <nav class="site__nav">
          <ul class="site__nav-list">
            <li class="nav__item">
              <a href="#" class="sitenav__link">OUR COMPANY</a>
            </li>
            <li class="nav__item">
              <a href="#" class="sitenav__link">LOCATIONS</a>
            </li>
            <li class="nav__item">
              <a href="#" class="sitenav__link">CONTACT</a>
            </li>
          </ul>
        </nav>

        <img src="./images/hamburger.svg" alt="" class="hamburger" />
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START-->
    <main class="main"></main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__wrapper">
          <a href="./index.html" class="site__logo footer__logo">
            <img
              src="./images/site-logo-foter.svg"
              alt=""
              class="site__logo-img footer__logo-img"
            />
          </a>
          <ul class="site__nav-list">
            <li class="nav__item">
              <a href="#" class="sitenav__link footer__link">OUR COMPANY</a>
            </li>
            <li class="nav__item">
              <a href="#" class="sitenav__link footer__link">LOCATIONS</a>
            </li>
            <li class="nav__item">
              <a href="#" class="sitenav__link footer__link">CONTACT</a>
            </li>
          </ul>
        </div>

        <hr class="footer__line" />

        <div class="footer__bottom">
          <p class="footer__left-text">
            Designo Central Office <br />
            3886 Wellington Street <br />
            Toronto, Ontario M9C 3J5
          </p>

          <p class="footer__left-text middle">
            Contact Us (Central Office) <br />
            P : +1 253-863-8967 <br />
            M : contact@designo.co
          </p>

          <div class="footer__socials">
            <a href="#" class="footer__socials-link">
              <img
                src="./images/socials.svg"
                alt=""
                class="footer__social-img"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- FOOTER END -->
  </body>
</html>
